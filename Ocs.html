    <script>

      document.addEventListener('DOMContentLoaded', () =>{
        document
          .querySelectorAll('.zoom-img')
          .forEach((imageElement) => {
            imageElement.addEventListener('click',() => {
              let overlay = document.createElement('div');
              overlay.classList.add('overlay');
            
              let zoomedImage = document.createElement('img');
              zoomedImage.classList.add('zoomed');
              zoomedImage.src = imageElement.dataset.zoomedUrl;

              let textBox = document.createElement('div');
                textBox.classList.add('text-box');
                textBox.innerHTML = `<h2>${imageElement.nextElementSibling.textContent}</h2>
                                     <p>${imageElement.dataset.description}</p>`;


              document.body.style.overflow = 'hidden';
          
              overlay.appendChild(zoomedImage);
              overlay.appendChild(textBox);
              document.body.appendChild(overlay);

              
              zoomedImage.addEventListener('click', () =>
              overlay.remove());
            
              document.body.style.overflow = '';
              
              
            });
          });
      });
    
    </script>
